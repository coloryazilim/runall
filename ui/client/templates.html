<head>
  <title>tone</title>
</head>

<template name="layout">
  <section>
    <div class="container">
      {{ > yield }}
    </div>
  </section>
</template>

<template name="authLayout">
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom affix-top">
    <div class="container">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="{{ pathFor route='Home' }}">tone</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden active">
              <a href="#page-top"></a>
            </li>
            <li class="page-scroll">
              <a href="{{ pathFor route='Sites' }}">Sites</a>
            </li>
            <li class="page-scroll">
              <a href="{{ pathFor route='Caches' }}">Cached Pages</a>
            </li>
            <li class="page-scroll">
              <a href="{{ pathFor route='Histories' }}">Histories</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>
  <section>
    <div class="container">
      {{ > yield }}
    </div>
  </section>
</template>

<template name="home">
  Home
</template>

<template name="sites">
  {{> reactiveTable collection=sites settings=settings }}
  {{> quickForm collection="Sites" id="insertSiteForm" type="insert" }}
</template>

<template name="site">
  {{# if Template.subscriptionsReady }}
    {{> quickForm collection="Sites" id="updateSiteForm" type="update" doc=site }}
    {{ > caches siteId=site._id }}
  {{ else }}
    {{ > loading }}
  {{/if}}
</template>

<template name="caches">
  {{> reactiveTable collection=caches settings=settings }}
</template>

<template name="histories">
  {{# if Template.subscriptionsReady }}
    {{> reactiveTable collection=histories settings=settings }}
  {{ else }}
    {{ > loading }}
  {{/if}}
</template>

<template name="notFound">
  Not found page.
</template>

<template name="loading">
  loading...
</template>
